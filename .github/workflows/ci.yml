name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web
        shell: bash
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy web dist
        shell: bash
        run: |
          mkdir -p webembed/dist
          cp -R web/dist/* webembed/dist/

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web
        shell: bash
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy web dist
        shell: bash
        run: |
          mkdir -p webembed/dist
          cp -R web/dist/* webembed/dist/

      - name: Build
        run: go build -ldflags "-X github.com/graaaaa/vrclog-companion/internal/version.Version=${{ github.ref_name }}" -o vrclog.exe ./cmd/vrclog
