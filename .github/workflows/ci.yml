name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Build web
        shell: bash
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy web dist
        shell: bash
        run: |
          mkdir -p webembed/dist
          cp -R web/dist/* webembed/dist/

      - name: Run tests
        run: go test -v ./...

      - name: Run integration tests
        run: go test -tags=integration -v ./test/integration/...

      - name: Security audit (npm)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: cd web && npm audit --audit-level=moderate

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest'
        run: go test -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Build web
        shell: bash
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy web dist
        shell: bash
        run: |
          mkdir -p webembed/dist
          cp -R web/dist/* webembed/dist/

      - name: Build
        run: go build -ldflags "-X github.com/graaaaa/vrclog-companion/internal/version.Version=${{ github.ref_name }}" -o vrclog.exe ./cmd/vrclog
