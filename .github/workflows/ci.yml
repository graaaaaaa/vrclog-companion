name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build (Windows)
    runs-on: windows-latest
    needs: [test-windows]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: go build -ldflags "-X github.com/graaaaa/vrclog-companion/internal/version.Version=${{ github.ref_name }}" -o vrclog.exe ./cmd/vrclog
