name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web UI
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy web dist
        run: |
          mkdir -p webembed/dist
          cp -R web/dist/* webembed/dist/

      - name: Build Windows exe
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -ldflags "-X github.com/graaaaa/vrclog-companion/internal/version.Version=${{ github.ref_name }}" -o vrclog.exe ./cmd/vrclog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: vrclog.exe
          generate_release_notes: true
